{% for post in posts %}
<div class="container">
  <h2>{{post.numberoffollowers}}</h2>
  <h2>{{post.numberoffollowing}}</h2>
  <h2>{{post.numberoftweets}}</h2>
  <h2>{{post.content}}</h2>
  <h2>{{post.picture}}</h2>
  <h2>{{post.video}}</h2>
  <h2>{{post.owner}}</h2>
</div>

<div>
  <a
    href="{% url 'display_post' pk=post.pk %}"
    class="btn"
    style="color: white; background-color: #fd5e14"
    type="submit"
    id="header-links"
  >
    Display Post
  </a>
</div>

{% endfor %}
