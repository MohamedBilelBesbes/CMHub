version: "3.3"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=cmhub
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Bilel1998
  web:
    build: .
    command: python cmhub/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
